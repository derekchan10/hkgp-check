<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中签结果比对工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">中签结果比对工具</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form id="matchForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="accountFile" class="form-label">账号文件（Excel格式，两列：姓名、账号）</label>
                                <input type="file" class="form-control" id="accountFile" name="account_file" accept=".xlsx,.xls" required>
                                <div class="form-text">请上传Excel格式的账号文件</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="resultFile" class="form-label">中签结果文件（Excel格式，四列：账号后三位、名字头5个字母，投注数，中签数）</label>
                                <input type="file" class="form-control" id="resultFile" name="result_file" accept=".xlsx,.xls" required>
                                <div class="form-text">请上传Excel格式的中签结果文件</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">开始比对</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div id="resultSection" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">比对结果</h5>
                            <div>
                                <div class="d-flex gap-2">
                                    <button id="downloadBtn" class="btn btn-success btn-sm me-2" style="display: none;">
                                        下载结果
                                    </button>
                                    <span class="badge bg-primary" id="totalMatches">匹配: 0</span>
                                    <span class="badge bg-warning" id="totalUnmatched">未匹配: 0</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- 总中签数显示区域 -->
                            <div class="mt-3 p-3 bg-light rounded text-center" id="summarySection" style="display: none;">
                                <h5>总中签数: <span id="totalWinCount" class="fw-bold text-success">0</span></h5>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>姓名</th>
                                            <th>账号</th>
                                            <th>投注数</th>
                                            <th>中签数</th>
                                            <th>状态</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultTable">
                                        <!-- 结果将在这里动态添加 -->
                                    </tbody>
                                </table>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
